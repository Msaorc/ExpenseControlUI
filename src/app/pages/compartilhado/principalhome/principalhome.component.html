<p>
  <mat-toolbar class="colortitle">
    <span>Expense Control</span>
    <span class="espacamento-toolbar"></span>
    <button mat-icon-button (click)="deslogar()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons white">
                    home
                </i>
                <span class="white">Home</span>
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-icons white" >
                    storefront
                </i>
                <span class="white">Products</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</p>

<mat-card-content class="content">
  <router-outlet></router-outlet>
</mat-card-content>
